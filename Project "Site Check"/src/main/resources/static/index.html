<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<form>
    <p class="text">CHECK WEBSITE AVAILABILITY</p>
    <label>
        <p class="label-txt">ENTER YOUR EMAIL</p>
        <input id="email" type="text" class="input" name="email" placeholder="myemail@mymail.com">
        <div class="line-box">
            <div class="line"></div>
        </div>
        <span id="emailError" class="span"></span>
    </label>
    <label>
        <p class="label-txt">ENTER URL</p>
        <input id = "url" type="text" class="input" name="url" placeholder="http(s)://www.mysite.com">
        <div class="line-box">
            <div class="line"></div>
        </div>
        <span id="urlError" class="span"></span>
    </label>
    <button type="button" class="btn btn-primary" id="submit">submit</button>

    <label>
        <p class="label-txt">SITE STATUS</p>
        <input id ="result" type="text" class="result-input" readonly>
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
</form>

<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="script/main.js"></script>
</body>
</html>
